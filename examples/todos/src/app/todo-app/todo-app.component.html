<section class="todoapp">
  <app-todo-list-header
    (add)="onAddTodo($event)"
    (change)="onChangeUser($event)"
  ></app-todo-list-header>
  <div>
  <app-todo-list
    [fragmentRef]="user"
    (toggleComplete)="onToggleTodoComplete($event)"
    (remove)="onRemoveTodo($event)"
  ></app-todo-list>
  <app-todo-list-footer
    [fragmentRef]="user"
  ></app-todo-list-footer>
</div>
</section>
