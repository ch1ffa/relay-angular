  <todo-app *ngIf="result && result.data && result.data.user; else loading"
  [fragmentRef]="result.data.user">
  {{result}}
  </todo-app>
  <ng-template #loading>
    <div *ngIf="!result.error; else error">
      Loading...</div>
   </ng-template>
   <ng-template #error>
    <div>
      Error {{ result.error }}
    </div>
   </ng-template>
